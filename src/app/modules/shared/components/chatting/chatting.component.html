<body class="flex flex-col items-center justify-center w-full h-[480px] text-gray-800 p-10">

    <div class="flex flex-col flex-grow w-4/12 bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="flex flex-col flex-grow h-0 p-4 overflow-auto">
            <div class="flex w-full mt-2 space-x-3 max-w-xs" *ngFor="let message of recievedMsg">
                <div
                    [ngClass]="{'sentMessage': message.sender === senderId.userId, 'receivedMessage': message.sender !== senderId.userId}">
                    <p class="text-sm">{{ message.message }}</p>
                    <p class="text-[10px]">{{ message.timeDisplay }}</p>
                </div>
            </div>


        </div>
        <div class="bg-gray-300 p-4">
            <input class="flex items-center h-10 w-full rounded px-3 text-sm" [(ngModel)]="message" type="text"
                (keyup.enter)="send()" placeholder="Type your messageâ€¦">
        </div>
    </div>
</body>
