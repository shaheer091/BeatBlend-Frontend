<div class="flex flex-col bg-white rounded-lg shadow-md px-4 py-6 mx-auto max-w-md">

  <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
    <div *ngFor="let user of userData" class="flex flex-col items-center">
      <img [src]="user?.profile[0]?.imageUrl ? user?.profile[0]?.imageUrl : '../../../../../assets/images/account.png'" class="h-28 w-28 rounded-full border-4 border-blue-400" alt="Profile Picture">
      <h3 class="text-xl font-bold text-gray-800 mt-2">{{ user?.username }}</h3>
      <p class="text-gray-600 text-sm text-center">{{ user?.profile[0]?.bio }}</p>
      <div class="mt-2 text-center">
        <ng-container *ngIf="user?.bandAdmin?.length > 0 || user?.bandMember?.length > 0">
          <div *ngFor="let band of user.bandAdmin" class="cursor-pointer">
            <a class="text-blue-500" (click)="getBandDetails(band._id)">{{ band.bandName }}</a>
          </div>
          <div *ngFor="let band of user.bandMember">
            <a class="text-blue-500" (click)="getBandDetails(band._id)">{{ band.bandName }}</a>
          </div>
        </ng-container>
      </div>
      
      <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600" (click)="sendMsg(user?._id)">Message</button>
    </div>
    
  </div>
  <ul class="list-none space-y-2" *ngFor="let song of userSongs">
    <li class="flex items-center cursor-pointer" (click)="playSong(song?.songUrl)">
      <p class="text-gray-800 line-clamp-2">{{ song?.title }}</p>
      <p class="text-gray-600 text-sm ml-2"> {{ song?.artist }}</p>
    </li>
  </ul>

</div>
