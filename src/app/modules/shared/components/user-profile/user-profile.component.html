<div class="flex flex-col bg-white rounded-lg shadow-md px-4 py-6 mx-auto max-w-md">

  <div class="mb-4" *ngFor="let user of userData">
    <img [src]="user.profile[0]?.imageUrl" class="h-28 w-28 rounded-3xl border" alt="">
    <h3 class="text-xl font-bold text-gray-800">{{ user.username }}</h3>
    <p class="text-gray-600 text-sm">{{ user.profile[0]?.bio }}</p>
  </div>

  <ul class="list-none space-y-2" *ngFor="let song of userSongs">
    <li class="flex items-center">
      <p class="text-gray-800 line-clamp-2 w-full mr-4">{{ song.title }}</p>
      <p class="text-gray-600 text-sm"> {{ song.artist }}</p>
    </li>
  </ul>
</div>
