<app-navbar></app-navbar>

<div *ngIf="!success" class="text-center text-gray-500 bg-gray-100 border border-gray-300 rounded-md p-4 mt-4 shadow-md">
  {{ message }}
</div>

<table *ngIf="success" class="min-w-full divide-y divide-gray-200">
  <thead>
    <tr>
      <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Username</th>
      <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Email</th>
      <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Actions</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let pending of pendingData" class="hover:bg-gray-100">
      <td class="px-6 py-4 whitespace-no-wrap">{{ pending.username }}</td>
      <td class="px-6 py-4 whitespace-no-wrap">{{ pending.email }}</td>
      <td class="px-6 py-4 whitespace-no-wrap">
        <button (click)="showApproveDiv(pending.userId)" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">Approve</button>
        <button (click)="showDeclineDiv(pending.userId)" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Decline</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="approve" class="popup-overlay fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="popup-container bg-white rounded-lg shadow-md overflow-hidden px-4 py-5 text-center max-w-md">
    <h2 class="text-2xl font-bold mb-4">Approve User</h2>
    <p class="text-gray-700">Are you sure you want to approve the user as artist? This action cannot be undone.</p>
    <div class="flex justify-center mt-4">
      <button (click)="approveUser()"
        class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mr-2">Yes</button>
      <button (click)="approve = false"
        class="btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50">Cancel</button>
    </div>
  </div>
</div>

<div *ngIf="decline" class="popup-overlay fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="popup-container bg-white rounded-lg shadow-md overflow-hidden px-4 py-5 text-center max-w-md">
    <h2 class="text-2xl font-bold mb-4">Decline User</h2>
    <p class="text-gray-700">Are you sure you want to decline the user as artist? This action cannot be undone.</p>
    <div class="flex justify-center mt-4">
      <button (click)="declineUser()"
        class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mr-2">Yes</button>
      <button (click)="decline = false"
        class="btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50">Cancel</button>
    </div>
  </div>
</div>
