
<div class="fixed h-screen w-70 md:w-56 border border-gray-200 shadow-md z-50 flex flex-col justify-between p-4 md:p-8">
    <div class="flex flex-col space-y-5">
      <div [routerLink]="'/user/home'" class="py-2 flex items-center space-x-4 hover:bg-gray-100 rounded-lg cursor-pointer">
        <img class="h-6 w-6" src="../../../../../assets/images/home.png" alt="">
        <p class="hidden md:flex text-gray-700 font-medium">Home</p>
      </div>
      <div [routerLink]="'/user/search'" class="py-2 flex items-center space-x-4 hover:bg-gray-100 rounded-lg cursor-pointer">
        <img class="h-6 w-6" src="../../../../../assets/images/magnifying-glass.png" alt="">
        <p class="hidden md:flex text-gray-700 font-medium">Search</p>
      </div>
      <div class="py-2 flex items-center space-x-4 hover:bg-gray-100 rounded-lg cursor-pointer">
        <img class="h-6 w-6" src="../../../../../assets/images/heart.png" alt="">
        <p class="hidden md:flex text-gray-700 font-medium">Favorite</p>
      </div>
      <div class="py-2 flex items-center space-x-4 hover:bg-gray-100 rounded-lg cursor-pointer">
        <img class="h-6 w-6" src="../../../../../assets/images/library.png" alt="">
        <p class="hidden md:flex text-gray-700 font-medium">Library</p>
      </div>
    </div>
    <div class="flex flex-col space-y-5">
      <div [routerLink]="'/user/settings'"
        class="py-2 flex items-center space-x-4 hover:bg-gray-100 rounded-lg cursor-pointer">
        <img class="h-6 w-6" src="../../../../../assets/images/settings.png" alt="">
        <p class="hidden md:flex text-gray-700 font-medium">Settings</p>
      </div>
      <div (click)="logout()" class="py-2 flex items-center space-x-4 hover:bg-gray-100 rounded-lg cursor-pointer">
        <img class="h-6 w-6" src="../../../../../assets/images/power-off.png" alt="">
        <p class="hidden md:flex text-gray-700 font-medium">Logout</p>
      </div>
    </div>
  </div>
