<div class="fixed h-screen sm:w-1/12 md:w-2/12  border-4 shadow-md z-50 flex flex-col justify-between p-4 md:p-8">
  <div class="flex flex-col space-y-5">
    <div *ngFor="let items of navBarItems" (click)="navigation(items.title)"
      class="py-2 flex items-center space-x-4 hover:-translate-y-1 transition-all hover:bg-gray-100 rounded-lg cursor-pointer">
      <img class="h-6 w-6" [src]="items.logo" alt="">
      <p class="hidden md:flex text-gray-700 font-medium">{{items.title}}</p>
    </div>

  </div>
  <div class="flex flex-col space-y-5">
    <div [routerLink]="'/user/settings'"
      class="py-2 flex items-center space-x-4 hover:-translate-y-1 transition-all hover:bg-gray-100 rounded-lg cursor-pointer">
      <img class="h-6 w-6" src="../../../../../assets/images/settings.png" alt="">
      <p class="hidden md:flex text-gray-700 font-medium">Settings</p>
    </div>
    <div (click)="logout()" class="py-2 flex hover:-translate-y-1 transition-all items-center space-x-4 hover:bg-gray-100 rounded-lg cursor-pointer">
      <img class="h-6 w-6" src="../../../../../assets/images/power-off.png" alt="">
      <p class="hidden md:flex text-gray-700 font-medium">Logout</p>
    </div>
  </div>
</div>
