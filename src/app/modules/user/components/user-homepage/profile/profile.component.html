<div class="h-screen flex items-center justify-center w-screen border">
    <div class="h-full w-full border p-8  rounded-md">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="file" class="block">Upload File</label>
                <input type="file" id="file" formControlName="file" class="block">
            </div>
            <div>
                <label for="bio" class="block">Bio</label>
                <textarea id="bio" placeholder="Enter bio" formControlName="bio"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            <div>
                <label for="username" class="block">Username</label>
                <input type="text" id="username" placeholder="Enter username" formControlName="username"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="email" class="block">Email</label>
                <input type="email" id="email" placeholder="Enter email" formControlName="email"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="phoneNumber" class="block">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="Enter phone number" formControlName="phoneNumber"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="date" class="block">Date</label>
                <input type="date" id="date" placeholder="Enter date" formControlName="date"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block">Gender</label>
                <label class="inline-flex items-center">
                    <input type="radio" formControlName="gender" value="male"
                        class="form-radio text-indigo-600 h-4 w-4 focus:ring-indigo-500 border-gray-300">
                    <span class="ml-2">Male</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" formControlName="gender" value="female"
                        class="form-radio text-indigo-600 h-4 w-4 focus:ring-indigo-500 border-gray-300">
                    <span class="ml-2">Female</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" formControlName="gender" value="other"
                        class="form-radio text-indigo-600 h-4 w-4 focus:ring-indigo-500 border-gray-300">
                    <span class="ml-2">Other</span>
                </label>
            </div>            
            <button type="submit"
                class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Submit</button>
        </form>
    </div>
</div>
