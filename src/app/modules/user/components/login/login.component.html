<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container" style="border-radius: 15px;">
        <div class="row justify-content-end align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card" style="border-radius: 15px; position:relative">
              <div class="card-body p-3">
                <h4 class="text-uppercase text-center mb-3">Login</h4>
  
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="needs-validation" novalidate>
  
                  <div class="form-outline mb-2">
                    <!-- Use either username or email based on your authentication setup -->
                    <input type="text" id="usernameOrEmail" class="form-control" formControlName="usernameOrEmail" />
                    <label class="form-label" for="usernameOrEmail">Username or Email</label>
                    <div *ngIf="usernameOrEmail?.errors?.['required'] && usernameOrEmail?.touched" class="text-danger">
                      Username or Email is required.
                    </div>
                  </div>
  
                  <div class="form-outline mb-2">
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <label class="form-label" for="password">Password</label>
                    <div *ngIf="password?.errors?.['required'] && password?.touched" class="text-danger">
                      Password is required.
                    </div>
                  </div>
  
                  <div class="d-flex justify-content-between">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" id="rememberCheckbox" formControlName="remember" />
                      <label class="form-check-label" for="rememberCheckbox">Remember me</label>
                    </div>
                    <a href="#!" class="text-body">Forgot Password?</a>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm!.invalid">Login</button>
                  </div>
  
                  <!-- Display message in red color and at an appropriate position -->
                  <div *ngIf="message" class="text-danger text-center mt-2">
                    {{message}}
                  </div>
  
                  <p class="text-center text-muted mt-2 mb-0">
                    Don't have an account?
                    <a [routerLink]="'/'" class="fw-bold text-body"><u>Sign up here</u></a>
                  </p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
