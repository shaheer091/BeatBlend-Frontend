<form [formGroup]="bandProfileForm" (ngSubmit)="submitForm()">
    <div class="mb-4">
        <label for="bandName" class="block text-sm font-bold mb-2">Band Name</label>
        <input formControlName="bandName" type="text" id="bandName" name="bandName" class="w-full px-3 py-2 border rounded-md">
    </div>
    <div class="mb-4">
        <label for="bandImage" class="block text-sm font-bold mb-2">Band Image</label>
        <input type="file" id="bandImage" name="bandImage" (change)="onFileSelected($event)" class="w-full px-3 py-2 border rounded-md">
    </div>
    <div class="mb-4">
        <label for="bandBio" class="block text-sm font-bold mb-2">Band Bio</label>
        <textarea formControlName="bandBio" id="bandBio" name="bandBio" class="w-full px-3 py-2 border rounded-md"></textarea>
    </div>
    <!-- Additional fields -->
    <div class="mb-4">
        <label for="bandLocation" class="block text-sm font-bold mb-2">Band Location</label>
        <input formControlName="bandLocation" type="text" id="bandLocation" name="bandLocation" class="w-full px-3 py-2 border rounded-md">
    </div>
    <!-- Add more fields as needed -->
    <button type="submit" [disabled]="!bandProfileForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
</form>
